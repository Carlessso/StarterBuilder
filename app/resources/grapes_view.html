    function getHtmlCode(code, classe, callBack)
    {
        var url = 'engine.php?class=GrapesService&method=storeHtml&static=1&classe='+classe+'&code='+code;

        fetch(url, { method : "GET", credentials :"include" })
        .then(response => response.json())
        .then(response =>
        {
            callBack(response);
        });
    }

    function grapesSave() {
        
        var htmlCode = editor.getHtml();
        var id;
        var nome;
        var classe;

        id     = $('#id').val();
        nome   = $('#nome').val();
        classe = $('#classe').val();

        if (!nome || !classe) {
            alert('Preencha os campos obrigatórios!');
            return;
        }

        console.log(id,nome,classe);

        getHtmlCode(htmlCode, classe, (response) =>
        {
            if (response.success) {
                __adianti_post_data('form-starter-page', 'class=GrapesView&method=onSave&static=1&id='+id+'&nome='+nome+'&classe='+classe);
            }
        });
